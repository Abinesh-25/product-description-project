<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <form action="">
        <table>
        <tr>
            <th><label for="">First name :</label></th>
            <td><input type="text" name="" id="" required> 
            </td> 
        </tr> 
        <tr>
            <th><label for="">Last name :</label></th>
            <td><input type="text" name="" id="" required> 
            </td>  
        </tr> 
        <br>
        <tr>
            <th><label for="">Age :</label></th>
            <td><input type="number" name="" id="" required> 
            </td>  
        </tr> <br>
        <tr>
            <th><label for="">Phone Number :</label></th>
            <td><input type="tel" name="" id="" required> 
            </td>  
        </tr> <br>
        <tr>
            <th><label for="">Emailid :</label></th>
            <td><input type="email" name="" id="" required> 
            </td> 
        </tr> <br>
        <tr>
            <th><label for="">Date & Time:</label></th>
            <td><input type="date" name="" id="" required> 
            </td>  
           
        </tr> <br>
        <tr>
            <th><label for="">Department:</label></th>
            <td><select name="" id="">

         <option value="cse">Computer Science</option>
         <option value="cse">Information Technology</option>
         <option value="cse">Electronics and Communication</option>

            </select> 
            </td> 
            
        </tr> <br>
        <tr>
            <th><label for="bro">Select:</label></th>
            <td>
                <input list="browsers" name="bro" id="bro">
                <datalist id="browsers">
                    <option value="govt">
                    <option value="pvt">
                </datalist>
            </td>

        </tr>
        <tr>
            <td><button type="submit"> Submit</button></td>
            <td> <button type="reset">Reset</button>
            </td> 
        </tr> <br>
        
        </table>


    </form>
    
</body>
</html>
